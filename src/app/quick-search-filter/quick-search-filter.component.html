<body>
    <h1>Used vehecels that fit your dealership</h1>

    <div class="filter-row">
    <mat-form-field class="filter-item">
        <mat-label>{{selectedMakeControl.value?.length === 0 ? 'Any make' : 'Selected makes'}}</mat-label>
        <mat-select multiple [formControl]="selectedMakeControl" >
            <mat-option *ngFor="let make of makesList" [value]="make">{{make}}</mat-option>
        </mat-select>
    </mat-form-field>
    </div>
</body>
