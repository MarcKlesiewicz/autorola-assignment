<div *ngIf="auctionData" style="max-width: 992px; margin: 0 auto;"> <!-- Center-align the content and set maximum width -->
    <h2>Domestic Auctions</h2>
    <h3>Below you will find current auctions with vehicles from various suppliers.</h3>
    <div class="auction-card-list">
        <app-auction-card *ngFor="let auction of auctionData.domesticAuctions" [auction]="auction"></app-auction-card>
    </div>
    
    <h2>International Auctions</h2>
    <h3>Other current auctions running throughout Autorola worldwide.</h3>
    <div class="auction-card-list">
        <app-auction-card *ngFor="let auction of auctionData.internationalAuctions"
            [auction]="auction"></app-auction-card>
    </div>
</div>
