<div class="auction-card">
    <div class="card-header">
        <img *ngIf="auction?.logo" [src]="auction?.logo" alt="Auction Logo">
        <h3>{{ auction?.title }}</h3>
        <ng-container *ngIf="auction">
            <div class="country-info">
                <img *ngIf="auction.countryCode" [src]="'assets/flags/' + auction.countryCode + '.gif'" alt="Country Flag">
                <p>{{ auction.countryCode }}</p>
            </div>
        </ng-container>
        <div style="width: 16px;"></div>
        <p>Cars: {{ auction?.numberOfCars }}</p>
        <div style="width: 16px;"></div>
        <p>Time: {{ auction?.timeFormatted }}</p>
    </div>
    
</div>
